    <script type="text/javascript">
    var gui;
    function initialize() {
        // initialise the google map
        var map = new google.maps.Map(document.getElementById('map_canvas'), {
            center:new google.maps.LatLng(6,12),
            zoom:6,
            mapTypeId:google.maps.MapTypeId.SATELLITE,
            mapTypeControl:false,
            minZoom:1
        });

        var map_style = {};
        map_style.google_maps_customization_style = [
            {
                stylers:[
                    { invert_lightness:true },
                    { weight:1 },
                    { saturation:-100 },
                    { lightness:-40 }
                ]
            }
        ];

        var Soft = function () {
            this.Soft = function () {
                map.setMapTypeId(google.maps.MapTypeId.ROADMAP);
                map.setOptions({styles:map_style.google_maps_customization_style});
            }
        }

        map.setMapTypeId(google.maps.MapTypeId.ROADMAP);
        map.setOptions({styles:map_style.google_maps_customization_style});

        var TorqueOptions = {
            user:'nkb',
            table:'cuts',
            column:'date_cut',
            steps:750,
            resolution:2,
            cumulative:false,
            clock:true,
            fps:20,
            fitbounds:false,
            blendmode:'lighter',
            trails:true,
            point_type:'circle',
            cellsize:1
        }

        var torque = null;
        Torque(function (env) {
            Torque.app = new env.app.Instance();
            torque = new Torque.app.addLayer(map, TorqueOptions);
            Torque.env = env;
        });

        dat.GUI.DEFAULT_WIDTH = 300;
        var toggle = new dat.GUI();
        
        var pause = function () {
            this.pause = function () {
                torque.pause();
            }
        }

        toggle.add(new pause(), 'pause');

        var blend_modes = [
            "lighter",
            "source-over",
            "copy",
            "destination-atop",
            "destination-in",
            "destination-out",
            "destination-over",
            "source-atop",
            "source-in",
            "source-out",
            "xor"
        ];


    }
    </script>
